---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  # flake8
# platforms:
#   - name: instance
#     image: debian:buster
#     command: ${MOLECULE_DOCKER_COMMAND:-""}
#     volumes:
#       - /sys/fs/cgroup:/sys/fs/cgroup:ro
#     privileged: true
#     pre_build_image: true
platforms:
  - name: instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos8}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    # privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  debug: True
  log: True
  config_options:
    defaults:
      stdout_callback: yaml
      bin_ansible_callbacks: true
  options:
    vvv: True
  lint:
    name: ansible-lint
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
scenario:
  name: default
verifier:
  # name: testinfra
  lint:
    name: yamllint
